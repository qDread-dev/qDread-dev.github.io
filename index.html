<!DOCTYPE html>
<html>
    <head>
        <title>Homework Tools</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <link rel="stylesheet" href="style.css">
        <h2>Basic Equation Solver</h2>
        <form>
            <label for="equation">Enter the equation here</label><br>
            <input type="text" id="equation"><br>
            <label for="output">Output will appear here</label><br>
            <input type="text" id="output" placeholder="Output here">
        </form>
        <h2>
          Square Root (Exact)
        </h2>
        <form>
          <label for="sqrtIn">Input</label><br>
          <input type="text" id="sqrtIn"><br>
          <label for="sqrtOut">Output</label><br>
          <input type="text" id="sqrtOut">
        </form>
        <h2>Pythagorean Theorem</h2>
        <h3>Find C</h3>
        <form>
          <label for="pyLegA">What is leg a?</label><br>
          <input type="text" id="pyLegA"><br>
          <label for="pyLegB">What is leg b?</label><br>
          <input type="text" id="pyLegB"><br>
          <label for="pyLegC">Leg c is</label><br>
          <input type="text" id="pyLegC">
        </form>
        <h3>Find B</h3>
        <form>
        <label for="aFindB">What is leg a?</label><br>
        <input type="text" id="aFindB"><br>
        <label for="cFindB">What is leg c?</label><br>
        <input type="text" id="cFindB"><br>
        <label for="bFindB">Leg b is</label><br>
        <input type="text" id="bFindB">
        </form>
        <h2>Simplify Sqrt</h2>
        <form>
            <label for="sqrtInput">What is the unsimplified Sqrt?</label><br>
            <input type="text" id="sqrtInput"><br>
            <label for="sqrtOutput">Simplified Sqrt will appear here</label><br>
            <input type="text" id='sqrtOutput'>
        </form>
    </body>
</html>
